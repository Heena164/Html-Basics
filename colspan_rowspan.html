<html>
<head>
<title> Colspan and Rowspan </title>
</head>

<style>
table, th, td {
border: 1px solid black;
border-collapse:collapse;
}

td {
text-align: center;
}

th, td {
padding:10px;
}
</style>

<body>
<center>
<table style="width:50%">
<caption> Marksheet of Priya </caption>
<tr> 
<th> Subject code </th>
<th> Subject Name </th>
<th> Out off </th>
<th> Marks obtained </th>
</tr>

<tr>
<td> 101 </td>
<td> Maths </td>
<td> 100 </td>
<td> 70 </td>
</tr>

<tr>
<td> 102 </td>
<td> Science </td>
<td> 100 </td>
<td> 60 </td>
</tr>

<tr>
<td rowspan="2"> 103 </td>
<td> English </td>
<td rowspan="2"> 100 </td>
<td> 40 </td>
</tr>
<tr>
<td> Hindi </td>
<td> 45 </td>
</tr>

<tr>
<th colspan="2">Total</th>
<th>300</th>
<th>215</th>
</tr>

<tr>
<th colspan="3">Grade</th>
<td> A </td>
</tr>

</table>
</center>
</body>
</html>
