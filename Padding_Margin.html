<html>
<head>
<title> Padding and Margin </title>


<style>
div {

border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 600px;
  padding-bottom: 50px;
  padding-left: 80px;

}

p {

border: 1px solid black;
  background-color: lightgreen;
  margin-top: 100px;
  margin-right: 650px;
  margin-bottom: 150px;
  margin-left: 20px;

}
</style>
</head>



<body>
<h2 style="text-align:center"> Difference between padding and margins </h2>


<div> Padding is used to create space around an element's content, inside of any defined borders. </div>

<p> Margin is used to create space around an element's content, outside of any defined borders. 

</body>
</html>
