<html>
<head>
<title>Rowspan table </title>
</head>
<style>
table, th, td {
border: 1px solid blue;
border-collapse:collapse;
}
td {
text-align:center;
}


</style>
<body>

<h1 style="text-align:center;">Employee tables </h1>
<center>
<table style="width:50%">
<tr>
<th> Name </th>
<td> Javed </td>
</tr>

<tr>
<th rowspan="2"> Phone </th>
<td> 5566 </td>
</tr>
<tr>
<td> 7678 </td>
</tr>

<tr>
<th> City </th>
<td> Mumbai </th>
</tr>

<tr>
<th> State </th>
<td> Maharashtra </td>
</tr>

</table>
</center>
</body>
</html>
